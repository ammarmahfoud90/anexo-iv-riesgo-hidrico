<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Riesgo - RES_PARANA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; position: relative; }
    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      font: 18px Arial, sans-serif;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .legend, .summary {
      background: white;
      line-height: 1.8;
      padding: 10px 14px;
      font: 14px Arial, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend-title, .summary-title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border: 1px solid #ccc;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div id="map">
  <div class="title">Resolución 303/17 - Anexo IV: Valle de Inundación Ríos Paraguay y Paraná</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([-27.45, -58.98], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  function getColor(riesgo) {
    switch(riesgo) {
      case 'Zona Prohibida': return '#061351';
      case 'Restricción Severa': return '#7b8f65';
      case 'Restricción Leve': return '#c0dcb6';
      default: return '#cccccc';
    }
  }

  function style(feature) {
    return {
      fillColor: getColor(feature.properties.RIESGO),
      weight: 2,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }

  function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.RIESGO) {
      const riesgo = feature.properties.RIESGO;
      layer.bindPopup("Riesgo: " + riesgo);
    }
  }

  fetch('RES_PARANA.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    });

  var legend = L.control({position: 'bottomright'});
  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML += '<div class="legend-title">Zonificación de Riesgo</div>';
    div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background:#061351"></div>Zona Prohibida</div>';
    div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background:#7b8f65"></div>Restricción Severa</div>';
    div.innerHTML += '<div class="legend-item"><div class="legend-color" style="background:#c0dcb6"></div>Restricción Leve</div>';
    return div;
  };
  legend.addTo(map);

  var summary = L.control({position: 'topleft'});
  summary.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'summary');
    div.innerHTML += '<div class="summary-title">Áreas Totales</div>';
    div.innerHTML += '<div>Zona Prohibida: 45412 ha</div>';
    div.innerHTML += '<div>Restricción Severa: 142228 ha</div>';
    div.innerHTML += '<div>Restricción Leve: 1091534 ha</div>';
    return div;
  };
  summary.addTo(map);
</script>
</body>
</html>
